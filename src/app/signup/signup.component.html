Sign up

<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div class="jumbotron bg-white">

                <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">
                    <h3 class="h3 mb-3 font-weight-normal text-center">Sign Up</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="john@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="*****" required>
                        <ng-container *ngIf="this.error_array.length != 0">
                            <p class="text-danger" *ngFor="let error of this.error_array | keyvalue">{{error.value}}</p>
                        </ng-container>
                    </div>
                    <!-- <input type="button" class="btn btn-secondary" value="Go Back" [routerLink]="['/sign-in']"> -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                    <div class="text-center mt-2">
                        <a class="p-2 text-dark text-underline" routerLinkActive="active" routerLink="/sign-in">Log in</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
