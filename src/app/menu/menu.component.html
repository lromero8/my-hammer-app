  <div class="container w-50 bg-dark text-white">

    <div class="row text-center mt-5">
      <div class="col">
        <!-- <h3 class="my-hammer">My</h3>
        <h3 class="my-hammer">Hammer</h3> -->
        <!-- <h3>Restaurant</h3> -->
        <img class="img-fluid logo" src="../../assets/images/2x/logo@2x.png" alt="Logo image">
      </div>
    </div>

    <div class="row text-center">
      <div class="col">
        <img class="img-fluid ribbon mb-5" src="../../assets/images/2x/ribbon@2x.png" alt="Ribbon image">
      </div>
    </div>


    <div class="row food-section align-items-center h-100 mt-5">
      <div class="col-lg-4 col-sm-12 mx-auto text-center">
        <img class="img-fluid" src="../../assets/images/3x/burger@3x.png" alt="Burger image">
      </div>
      <div class="col-lg-8 col-sm-12 text-center">
        <span class="food-title">Hamburgers</span>
        <div class="row d-flex" *ngFor="let burger of this.data; index as i">
          <div class="col align-self-end">
            <p class="food-item" *ngIf="burger.category.toLowerCase() == 'burger'">{{ burger.item }}</p>
          </div>
          <div class="col dots" *ngIf="burger.category.toLowerCase() == 'burger'"></div>
          <div class="col align-self-end">
            <p class="food-item" *ngIf="burger.category.toLowerCase() == 'burger'">$ {{ burger.price }}</p>
          </div>
        </div>
      </div>
    </div>


    <div class="row align-items-center h-100 mt-5">
      <div class="col text-center">
        <img class="img-fluid w-75" src="../../assets/images/4x/divider@4x.png" alt="Divider image">
      </div>
    </div>



    <div class="row food-section align-items-center h-100">
      <div class="col-lg-8 col-sm-12 text-center">
        <span class="food-title">Sandwiches</span>
        <div class="row d-flex" *ngFor="let sandwich of this.data; index as i">
          <div class="col">
            <p class="food-item align-self-end" *ngIf="sandwich.category.toLowerCase() == 'sandwich'">{{ sandwich.item }}</p>
          </div>
          <div class="col dots" *ngIf="sandwich.category.toLowerCase() == 'sandwich'"></div>
          <div class="col align-self-end">
            <p class="food-item" *ngIf="sandwich.category.toLowerCase() == 'sandwich'">$ {{ sandwich.price }}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12 text-center">
        <img class="img-fluid" src="../../assets/images/3x/sandwich@3x.png" alt="Sandwich image">
      </div>
    </div>


    <div class="row align-items-center h-100 mt-5">
      <div class="col text-center">
        <img class="img-fluid w-75" src="../../assets/images/4x/divider@4x.png" alt="Divider image">
      </div>
    </div>


    <div class="row food-section align-items-center h-100">
      <div class="col-lg-4 col-sm-12 text-center">
        <img class="img-fluid" src="../../assets/images/3x/drink@3x.png" alt="Drink image">
      </div>
      <div class="col-lg-8 col-sm-12 text-center">
        <span class="food-title">Drinks</span>
        <div class="row d-flex" *ngFor="let drink of this.data; index as i">
          <div class="col align-self-end">
            <p class="food-item" *ngIf="drink.category.toLowerCase() == 'drink'">{{ drink.item }}</p>
          </div>
          <div class="col dots" *ngIf="drink.category.toLowerCase() == 'drink'"></div>
          <div class="col align-self-end">
            <p class="food-item" *ngIf="drink.category.toLowerCase() == 'drink'">$ {{ drink.price }}</p>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row align-items-center h-100 mt-5">
      <div class="col text-center">
        <img class="img-fluid w-75" src="../../assets/images/4x/divider@4x.png" alt="Divider image">
      </div>
    </div>


    <div class="row food-section align-items-center h-100 mb-5">
      <div class="col text-center">
        <span class="food-title">Others</span>
        <div class="row d-flex" *ngFor="let other of this.data; index as i">         
          <div class="col">
            <span class="food-cat align-self-end" 
            *ngIf="
              other.category.toLowerCase() != 'burger' &&
              other.category.toLowerCase() != 'sandwich' &&
              other.category.toLowerCase() != 'drink'">
            {{ other.category }}
          </span>
            <p class="food-item align-self-end" 
              *ngIf="
                other.category.toLowerCase() != 'burger' &&
                other.category.toLowerCase() != 'sandwich' &&
                other.category.toLowerCase() != 'drink'">
              {{ other.item }}
            </p>
          </div>
          <div class="col dots" 
            *ngIf="
              other.category.toLowerCase() != 'burger' &&
              other.category.toLowerCase() != 'sandwich' &&
              other.category.toLowerCase() != 'drink'">
          </div>
          <div class="col align-self-end">
            <p class="food-item"           
            *ngIf="
              other.category.toLowerCase() != 'burger' &&
              other.category.toLowerCase() != 'sandwich' &&
              other.category.toLowerCase() != 'drink'">
            $ {{ other.price }}
          </p>
          </div>
        </div>
      </div>
    </div>



  </div>
