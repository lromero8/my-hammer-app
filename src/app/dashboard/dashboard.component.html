<div class="container">

  <div class="row mb-4">
      <div class="inner-main">
          <h2 class="mb-4">Admin Details</h2>
          <p><strong>Name:</strong> {{this.currentUser.name}}</p>
          <p><strong>Email:</strong> {{this.currentUser.email}}</p>
      </div>
  </div>

  <div class="row">
    <button type="button" class="btn btn-primary mb-3" (click)="open(content)">Add</button>
    
    <!-- TABLE -->
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Category</th>
        <th scope="col">Item</th>
        <th scope="col">Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ item.category }}
        </td>
        <td>{{ item.item }}</td>
        <td>${{ item.price }}</td>
      </tr>
      </tbody>
    </table>

  </div>

    


</div>

<!-- MODAL -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Create Item</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form class="form-create" [formGroup]="createForm" (ngSubmit)="createItem()">
        <div class="modal-body">
            <div class="form-group">
                <h3 class="h3 mb-3 font-weight-normal text-center">Please enter item</h3>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control" formControlName="category" placeholder="Burger, Sandwich, Drink, or Other" required>
                </div>
                <div class="form-group">
                    <label>Item</label>
                    <input type="text" class="form-control" formControlName="item" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" formControlName="price" placeholder="$" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid">Save</button>
        </div>
    </form>
  </ng-template>
