Sign in

<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div class="jumbotron bg-white">
                <form class="form-signin needs-validation" [formGroup]="signinForm" (ngSubmit)="loginUser()">
                    <h3 class="h3 mb-3 font-weight-normal text-center">Sign in</h3>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="jan@gmail.com" required>
                        <p class="text-danger" *ngIf="this.http_code == 404">{{this.message}}</p>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="myhammer" required>
                        <p class="text-danger" *ngIf="this.http_code == 401">{{this.message}}</p>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                    <div class="text-center mt-2">
                        <a class="p-2 text-dark text-underline" routerLinkActive="active" routerLink="/sign-up">Create new user</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
